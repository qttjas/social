<!DOCTYPE html>
<html>
    <head>
        <title>TikTok TikTok - 🤓</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Calistoga&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="tiktoktiktok.css">
        <link rel="icon" href="ss.png">
    </head>
    <body>
        <div id="header">
            <img id="logo" src="ss.png">
            <a id="home" href="home.html" target="_self">TikT<p id="neon">o</p>k<br />TikT<p id="neon">o</p>k</a>
            <a id="help" href="https://www.findhelp.org/" target="_blank"><br />Feedback and help</a>
            <img id="question" src="help.png">
        </div>
         <div id="main-page">
            <div class="side-bar">
                <input id="search-input" type="search" placeholder="Search?? nahh bro">
                <div id="fy-box" class="box">
                    <a id="for-youA" class="pages" href="tiktoktiktok.html" target="_self"><img id="house" src="">🫵😘🏡 For You</a>
                </div>
                <div id="ex-box" class="box">
                    <a id="explore" class="pages" href="tiktoktiktok.html" target="_self"><img id="comp" src="">🧭🗺️📍 Explore</a>
                </div>
                <div id="fol-box"  class="box">
                    <a id="following" class="pages" href="tiktoktiktok.html" target="_self"><img id="dummy" src="">😍🫶💖 Following</a>
                </div>
                <div id="up-box" class="box">
                    <a id="upload" class="pages" href="tiktoktiktok.html" target="_self"><img id="add" src="">💩➕🤡 Upload</a>
                </div>
                <div id="rec-box" class="box">
                    <a id="live" class="pages" href="tiktoktiktok.html" target="_self"><img id="rec" src="">🗣️🎥🔥 LIVE</a>
                </div>
                <div id="pro-box" class="box">
                    <a id="profile" class="pages" href="tiktoktiktok.html" target="_self"><img id="you" src="">🥺👉👈 Profile</a>
                </div>
                <div id="mo-box" class="box">
                    <a id="more" class="pages" href="tiktoktiktok.html" target="_self"><img id="dots" src="">🤔👀💀 More</a>
                </div>
            </div>
            <div id="blank-left" class="void"></div>
            <div id="video-content">
                <div class="option-container">
                    <a id="for-youB" href="tiktoktiktok.html" target="_self">For You</a>
                    <a id="shop" href="" target="_self">Shop</a>
                </div>
                <div id="video-container">
                    <div id="tiktok">
                        <iframe id="video"
                        src="https://www.tiktok.com/embed/7461789922513423647?autoplay=1&controls=0">
                        </iframe>
                    </div>
                    <!-- CD: w3schools -->
                     <div id="video-coverA"></div>
                     <div id="video-coverB"></div>
                     <div id="video-coverC"></div>
                    <div class="button-container">
                        <button id="favorites" class="react-buttons">
                            <p id="heart" class="symbol">🖤</p>
                        </button>
                        <p id="fav-count" class="stats">0</p>
                        <button id="comments" class="react-buttons">
                            <p id="bubble" class="symbol">💬</p>
                        </button>
                        <p id="com-count" class="stats">0</p>
                    </div>
                    <div id="swipe-buttons">
                        <button id="prev" class="swipe">
                            <p id="left-arrow">⬅️</p>
                        </button>
                        <button id="next" class="swipe">
                            <p id="right-arrow">➡️</p>
                        </button>
                    </div>
                </div>
            </div>
            <div id="blank-right" class="void">
            </div>
        </div>
        <script src="tiktoktiktok.js" type="module"></script>
    </body>
</html>
